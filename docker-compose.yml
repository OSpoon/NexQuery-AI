services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-nexquery_ai}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root123}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - nexquery_network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: always
    env_file: .env
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      DB_HOST: db
      QDRANT_HOST: qdrant
    command: >
      sh -c "node ace.js migration:run --force && node ace.js db:seed && node bin/server.js"
    ports:
      - "${PORT:-3333}:3333"
    depends_on:
      - db
    networks:
      - nexquery_network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - 3000:3000
    restart: always
    env_file: .env
    depends_on:
      - backend
    networks:
      - nexquery_network

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: always
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
      - TUNNEL_EDGE_IP_VERSION=4
      - TUNNEL_HTTP_PROXY=${TUNNEL_HTTP_PROXY}
    command: tunnel run --protocol http2
    networks:
      - nexquery_network

  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - nexquery_network

networks:
  nexquery_network:
    driver: bridge

volumes:
  db_data:
  qdrant_data:
