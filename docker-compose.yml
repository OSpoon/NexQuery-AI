services:
  db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE:-nexquery_ai}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-root123}
      POSTGRES_MULTIPLE_DATABASES: nexquery_flow
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d
    networks:
      - nexquery_network
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY}
    ports:
      - '6333:6333'
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - nexquery_network

  flowable:
    image: flowable/flowable-ui:latest
    platform: linux/amd64
    restart: always
    ports:
      - '8080:8080'
    environment:
      - FLOWABLE_COMMON_APP_IDM_ADMIN_USER=${FLOWABLE_ADMIN:-admin}
      - FLOWABLE_COMMON_APP_IDM_ADMIN_PASSWORD=${FLOWABLE_PASSWORD:-test}
      - FLOWABLE_COMMON_APP_IDM_REDIRECT_URL=http://localhost:8080/flowable-idm
      # PostgreSQL 数据库配置 (使用独立的 nexquery_flow 库)
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/nexquery_flow
      - SPRING_DATASOURCE_USERNAME=${DB_USER:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:-root123}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
    depends_on:
      - db
    networks:
      - nexquery_network
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: always
    env_file: .env
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      DB_HOST: db
      QDRANT_HOST: qdrant
      FLOWABLE_HOST: http://flowable:8080
      FLOWABLE_USER: ${FLOWABLE_ADMIN:-admin}
      FLOWABLE_PASSWORD: ${FLOWABLE_PASSWORD:-test}
    command: >
      sh -c "node ace.js migration:run --force && node ace.js db:seed && node bin/server.js"
    ports:
      - '${PORT:-3008}:3008'
    depends_on:
      - db
    networks:
      - nexquery_network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - 3000:3000
    restart: always
    env_file: .env
    depends_on:
      - backend
    networks:
      - nexquery_network

networks:
  nexquery_network:
    driver: bridge

volumes:
  db_data:
  qdrant_data:
