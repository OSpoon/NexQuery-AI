services:
  db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE:-nexquery_ai}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-root123}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d
    networks:
      - nexquery_network
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY}
    ports:
      - '6333:6333'
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - nexquery_network

  backend:
    profiles: [app]
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: always
    env_file: .env
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      DB_HOST: db
      QDRANT_HOST: qdrant
    command: >
      sh -c "node ace migration:run --force && node ace db:seed && node bin/server.js"
    ports:
      - '${PORT:-3008}:3008'
    depends_on:
      - db
    networks:
      - nexquery_network

  frontend:
    profiles: [app]
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - 3000:3000
    restart: always
    env_file: .env
    depends_on:
      - backend
    networks:
      - nexquery_network

networks:
  nexquery_network:
    driver: bridge

volumes:
  db_data:
  qdrant_data:
