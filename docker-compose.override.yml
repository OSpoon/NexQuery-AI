services:
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - nexquery_network

  mailcatcher:
    image: schickling/mailcatcher
    restart: always
    ports:
      - 1080:1080
      - 1025:1025
    networks:
      - nexquery_network

  # Ngrok (Uncomment to enable)
  # ngrok:
  #   image: ngrok/ngrok:latest
  #   restart: unless-stopped
  #   environment:
  #     NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
  #   command: "http host.docker.internal:3000"
  #   ports:
  #     - "4040:4040"
  #   networks:
  #     - nexquery_network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: build # Use the build stage which has all devDependencies
    environment:
      NODE_ENV: development
    volumes:
      - ./backend:/app/backend
      - ./packages/shared:/app/packages/shared
      - /app/backend/node_modules
      - /app/node_modules
    command: >
      sh -c "cd /app/backend && node ace migration:run --force && node ace db:seed && node ace serve --hmr"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: build # Use the build stage which has node and pnpm
    environment:
      VITE_API_URL: http://backend:3333
    ports:
      - "${VITE_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app/frontend
      - ./packages/shared:/app/packages/shared
      - /app/frontend/node_modules
      - /app/node_modules
    command: >
      sh -c "cd /app/frontend && pnpm run dev --host 0.0.0.0 --port 3000"
